<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProBox - todolist</title>
    <link rel="stylesheet" href="style.css">
    <script src="todo.js" defer></script>
    <script src="rightClickMenu.js" defer></script>
</head>
<body>
    <main class="tags-box-container">

        <h3 id="title">Enter Your Name</h3>
        <button id="create-task-btn">Create New Task</button>
        <input type="text" id="task-input" placeholder="Enter Your Task">
        <button id="add-task-btn">Add Task</button>
        <div id="tasks-container">
            <ul id="todo-task-box">
            </ul>
        </div>

        <div class="right-click-container" onmouseenter="showMenu()" onmouseleave="menuOffRemove()">
            <ul class="right-click-menu off menu">
                <li class="menu-item" id="delete-task">Delete</li>
                <li class="menu-item" id="cancel">Cancel</li>
            </ul>
        </div>

    </main>
</body>
</html>
